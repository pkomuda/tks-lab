<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add user</title>
    </h:head>
    <h:body>
        <h:form>
            Username:
            <h:inputText value="#{addUserController.username}"/>
            <br/>
            Active:
            <h:selectBooleanCheckbox value="#{addUserController.active}"/>
            <br/>
            <h:commandButton value="OK" action="#{addUserController.add()}"/>
        </h:form>
        <h:link value="Log out" outcome="index.xhtml"/>
    </h:body>
</html>
