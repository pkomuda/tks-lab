<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add user</title>
    </h:head>
    <h:body>
        <h:outputText value="Logged in as #{loginController.username}"/>
        <br/>
        <br/>
        <h:form>
            Username:
            <h:inputText value="#{addUserController.username}" required="true"/>
            <br/>
            Active:
            <h:selectBooleanCheckbox value="#{addUserController.active}"/>
            <br/>
            First name:
            <h:inputText value="#{addUserController.firstName}"/>
            <br/>
            Last name:
            <h:inputText value="#{addUserController.lastName}"/>
            <br/>
            <h:commandButton value="OK" action="#{addUserController.add()}"/>
            <br/>
            <h:commandButton value="Cancel" action="#{addUserController.cancel()}"/>
            <br/>
            <br/>
            <h:commandButton value="Log out" action="#{loginController.logOut()}"/>
        </h:form>
    </h:body>
</html>
