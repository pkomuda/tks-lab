<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Log in</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="username" value="Username: "/>
            <h:inputText id="username" value="#{loginController.username}" required="true" requiredMessage="Username cannot be empty"/>
            <br/>
            <h:outputLabel for="password" value="Password:  "/>
            <h:inputSecret id="password" value="#{loginController.password}" required="true" requiredMessage="Password cannot be empty"/>
            <br/>
            <h:commandButton value="Log in" action="#{loginController.login()}"/>
        </h:form>
        <h:form>
            <h:commandButton value="Back" action="#{loginController.logout()}"/>
            <br/>
            <h:outputText value="An error occurred while logging in" style="color: red" rendered="#{param.error != null}"/>
        </h:form>
    </h:body>
</html>
