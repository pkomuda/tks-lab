<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin page</title>
    </h:head>
    <h:body>
        <h:outputText value="Logged in as #{loginController.username}"/>
        <br/>
        <br/>
        <h:form>
            Search:
            <h:inputText value="#{adminPageController.userFilter}"/>
            <h:commandButton value="Refresh" action="#{adminPageController.filterUsers()}"/>
            <br/>
            <br/>
            Users:
            <h:dataTable value="#{adminPageController.users}" var="user" border="1">
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    <h:outputText value="#{user.getType()}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    <h:outputText value="#{user.username}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Activity</f:facet>
                    <h:outputText value="#{user.getActivity()}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">First name</f:facet>
                    <h:outputText value="#{user.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Last name</f:facet>
                    <h:outputText value="#{user.lastName}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Edit" action="#{adminPageController.prepareUserInfo(user)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Add a new user" action="#{addUserController.add()}"/>
            <br/>
            <br/>
            <h:commandButton value="Log out" action="#{loginController.logOut()}"/>
        </h:form>
    </h:body>
</html>
