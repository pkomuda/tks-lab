<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h:form>
            Username:
            <h:inputText value="#{registerController.username}" required="true" requiredMessage="Username cannot be empty"/>
            <br/>
            Password:
            <h:inputSecret value="#{registerController.password}" required="true" requiredMessage="Password cannot be empty"/>
            <br/>
            First name:
            <h:inputText value="#{registerController.firstName}"/>
            <br/>
            Last name:
            <h:inputText value="#{registerController.lastName}"/>
            <br/>
            <h:commandButton value="OK" action="#{registerController.register()}"/>
            <br/>
            <h:commandButton value="Cancel" action="#{loginController.logout()}" immediate="true"/>
            <br/>
        </h:form>
    </h:body>
</html>
