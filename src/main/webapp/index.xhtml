<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Zadanie 2 (Aplikacja MVC)</title>
    </h:head>
    <h:body>
        <h:form>
            <div>
                ID:
                <h:inputText value="#{book.id}"/>
            </div>

            <div>
                Tytu≈Ç:
                <h:inputText value="#{book.title}"/>
            </div>

            <div>
                Autor:
                <h:inputText value="#{book.author}"/>
            </div>

            <div>
                Rok wydania:
                <h:inputText value="#{book.releaseYear}"/>
            </div>

            <div>
                <h:commandButton value="OK" action="#{catalogList.addBook(book.id, book.title, book.author, book.releaseYear)}"/>
            </div>
        </h:form>
        <div>
            <h:outputText value="#{catalogList}"/>
        </div>
    </h:body>
</html>
