<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add book</title>
    </h:head>
    <h:body>
        <h:outputText value="Logged in as: #{sessionScope.get('username')}, access level: #{sessionScope.get('role')}"/>
        <br/>
        <br/>
        <h:form>
            ID:
            <h:inputText value="#{addCatalogController.id}" required="true" requiredMessage="Book ID cannot be empty!"/>
            <br/>
            Title:
            <h:inputText value="#{addCatalogController.title}"/>
            <br/>
            Author:
            <h:inputText value="#{addCatalogController.author}"/>
            <br/>
            Release year:
            <h:inputText value="#{addCatalogController.releaseYear}" maxlength="4"/>
            <br/>
            <h:commandButton value="OK" action="#{addCatalogController.addBook()}"/>
            <br/>
            <h:commandButton value="Cancel" action="#{addCatalogController.cancel()}"/>
            <br/>
            <br/>
            <h:commandButton value="Log out" action="#{loginController.logout()}"/>
        </h:form>
    </h:body>
</html>
