<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Manager page</title>
    </h:head>
    <h:body>
        <h:outputText value="Logged in as: #{request.getUserPrincipal().getName()}, access level: #{sessionScope.get('role')}"/>
        <br/>
        <br/>
        <h:form>
            Search catalogs:
            <h:inputText value="#{managerPageController.catalogFilter}"/>
            <h:commandButton value="Refresh" action="#{managerPageController.filterCatalogs()}"/>
            <br/>
            <br/>
            Books:
            <br/>
            <h:dataTable value="#{managerPageController.books}" var="book" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{book.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{book.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                    <h:outputText value="#{book.author}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Release year</f:facet>
                    <h:outputText value="#{book.releaseYear}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Edit" action="#{managerPageController.prepareCatalogInfo(book)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Remove" action="#{managerPageController.removeCatalog(book.id)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Rents" action="#{managerPageController.prepareRentsInfo(book)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Add a new book" action="#{managerPageController.addBook()}"/>
            <br/>
            <br/>
            Movies:
            <br/>
            <h:dataTable value="#{managerPageController.movies}" var="movie" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{movie.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{movie.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Director</f:facet>
                    <h:outputText value="#{movie.director}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Release year</f:facet>
                    <h:outputText value="#{movie.releaseYear}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Format</f:facet>
                    <h:outputText value="#{movie.format}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Edit" action="#{managerPageController.prepareCatalogInfo(movie)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Remove" action="#{managerPageController.removeCatalog(movie.id)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Rents" action="#{managerPageController.prepareRentsInfo(movie)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Add a new movie" action="#{managerPageController.addMovie()}"/>
            <br/>
            <br/>
            <br/>
            Search rents:
            <h:inputText value="#{managerPageController.rentFilter}"/>
            <h:commandButton value="Refresh" action="#{managerPageController.filterRents()}"/>
            <br/>
            <br/>
            Current rents:
            <br/>
            <h:dataTable value="#{managerPageController.unfinishedRents}" var="rent" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{rent.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Client</f:facet>
                    <h:outputText value="#{rent.client.username}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Catalog</f:facet>
                    <h:outputText value="#{rent.catalog}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Rent date</f:facet>
                    <h:outputText value="#{rent.rentDateTime}"/>
                </h:column>
                <h:column>
                   <h:commandButton value="Remove" action="#{managerPageController.removeRent(rent.id)}"/>
                </h:column>
            </h:dataTable>
            <br/>
            Rent history:
            <br/>
            <h:dataTable value="#{managerPageController.finishedRents}" var="rent" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{rent.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Client</f:facet>
                    <h:outputText value="#{rent.client.username}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Catalog</f:facet>
                    <h:outputText value="#{rent.catalog}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Rent date</f:facet>
                    <h:outputText value="#{rent.rentDateTime}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Return date</f:facet>
                    <h:outputText value="#{rent.returnDateTime}"/>
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandButton value="Log out" action="#{loginController.logout()}"/>
        </h:form>
    </h:body>
</html>
