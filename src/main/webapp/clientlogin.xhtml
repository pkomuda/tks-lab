<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login as client</title>
    </h:head>
    <h:body>
      <h:form>
            <div>
            username:
            <h:inputText value="#{client.username}"/>
            </div>
          <div>
          <h:commandButton value="login" actionListener="#{loginClient.checkIfUserExists(client.username)}" action="#{loginClient.redirect()}" />
          </div>
          <div>
              <h:link value="Log out" outcome="homepage"/> 
          </div>
              
        </h:form>
    </h:body>
</html>
