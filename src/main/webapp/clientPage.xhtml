<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Client page</title>
    </h:head>
    <h:body>
        <h:outputText value="Logged in as #{loginController.username}"/>
        <br/>
        <br/>
        <h:form>
            Search catalogs:
            <h:inputText value="#{clientPageController.catalogFilter}"/>
            <h:commandButton value="Refresh" action="#{clientPageController.filterCatalogs()}"/>
            <br/>
            <br/>
            Books:
            <br/>
            <h:dataTable value="#{clientPageController.books}" var="book" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{book.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{book.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                    <h:outputText value="#{book.author}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Release year</f:facet>
                    <h:outputText value="#{book.releaseYear}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    <h:outputText value="#{clientPageController.getCatalogStatus(book)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Rent" action="#{clientPageController.prepareRentInfo(book)}"/>
                </h:column>
            </h:dataTable>
            <br/>
            <br/>
            Movies:
            <br/>
            <h:dataTable value="#{clientPageController.movies}" var="movie" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{movie.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{movie.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Director</f:facet>
                    <h:outputText value="#{movie.director}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Release year</f:facet>
                    <h:outputText value="#{movie.releaseYear}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Format</f:facet>
                    <h:outputText value="#{movie.format}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    <h:outputText value="#{clientPageController.getCatalogStatus(movie)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Rent" action="#{clientPageController.prepareRentInfo(movie)}"/>
                </h:column>
            </h:dataTable>
            <br/>
            <br/>
            Search rents:
            <h:inputText value="#{clientPageController.rentFilter}"/>
            <h:commandButton value="Refresh" action="#{clientPageController.filterRentsForClient()}"/>
            <br/>
            <br/>
            Current rents:
            <br/>
            <h:dataTable value="#{clientPageController.unfinishedRents}" var="rent" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{rent.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Catalog</f:facet>
                    <h:outputText value="#{rent.catalog}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Rent date</f:facet>
                    <h:outputText value="#{rent.rentDateTime}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Return date</f:facet>
                    <h:outputText value="#{rent.returnDateTime}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Return" action="#{clientPageController.finishRent(rent.id)}"/>
                </h:column>
            </h:dataTable>
            Rent history:
            <br/>
            <h:dataTable value="#{clientPageController.finishedRents}" var="rent" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{rent.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Catalog</f:facet>
                    <h:outputText value="#{rent.catalog}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Rent date</f:facet>
                    <h:outputText value="#{rent.rentDateTime}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Return date</f:facet>
                    <h:outputText value="#{rent.returnDateTime}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Log out" action="#{loginController.logOut()}"/>
        </h:form>
    </h:body>
</html>
