<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Manager page</title>
    </h:head>
    <h:body>
        Logged in as #{loginController.username}
        <h:form>
            Books:
            <br/>
            <h:dataTable value="#{listCatalogsController.books}" var="book" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{book.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{book.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                    <h:outputText value="#{book.author}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Release year</f:facet>
                    <h:outputText value="#{book.releaseYear}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Add a new book" action="addBook.xhtml"/>
            <br/>
            <br/>
            Movies:
            <br/>
            <h:dataTable value="#{listCatalogsController.movies}" var="movie" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{movie.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{movie.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Director</f:facet>
                    <h:outputText value="#{movie.director}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Release year</f:facet>
                    <h:outputText value="#{movie.releaseYear}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Format</f:facet>
                    <h:outputText value="#{movie.format}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
