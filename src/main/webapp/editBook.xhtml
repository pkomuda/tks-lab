<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edit user</title>
    </h:head>
    <h:body>
        Logged in as #{loginController.username}
        <h:form>
            ID:
            <h:outputText value="#{listCatalogsController.id}"/>
            <br/>
            Title:
            <h:inputText value="#{listCatalogsController.title}"/>
            <br/>
            Author:
            <h:inputText value="#{listCatalogsController.author}"/>
            <br/>
            Release year:
            <h:inputText value="#{listCatalogsController.releaseYear}"/>
            <br/>
            <h:commandButton value="OK" action="#{listCatalogsController.confirmEditBook()}"/>
            <br/>
            <h:commandButton value="Cancel" action="managerPage.xhtml" immediate="true"/>
            <br/>
            <h:commandButton value="Log out" action="#{loginController.logOut()}"/>
        </h:form>
    </h:body>
</html>
