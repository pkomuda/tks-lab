<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin page</title>
    </h:head>
    <h:body>
        <h:outputText value="Logged in as: #{request.getUserPrincipal().getName()}, access level: #{sessionScope.get('role')}"/>
        <br/>
        <br/>
        <h:form>
            Search:
            <h:inputText value="#{adminPageController.userFilter}"/>
            <h:commandButton value="Refresh" action="#{adminPageController.filterUsers()}"/>
            <br/>
            <br/>
            Admins:
            <br/>
            <h:dataTable value="#{adminPageController.admins}" var="admin" border="1">
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    <h:outputText value="#{admin.username}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Activity</f:facet>
                    <h:outputText value="#{admin.getActivity()}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">First name</f:facet>
                    <h:outputText value="#{admin.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Last name</f:facet>
                    <h:outputText value="#{admin.lastName}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Edit" action="#{adminPageController.prepareUserInfo(admin)}"/>
                </h:column>
            </h:dataTable>
            <br/>
            <br/>
            Managers:
            <br/>
            <h:dataTable value="#{adminPageController.managers}" var="manager" border="1">
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    <h:outputText value="#{manager.username}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Activity</f:facet>
                    <h:outputText value="#{manager.getActivity()}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">First name</f:facet>
                    <h:outputText value="#{manager.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Last name</f:facet>
                    <h:outputText value="#{manager.lastName}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Edit" action="#{adminPageController.prepareUserInfo(manager)}"/>
                </h:column>
            </h:dataTable>
            <br/>
            <br/>
            Clients:
            <br/>
            <h:dataTable value="#{adminPageController.clients}" var="client" border="1">
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    <h:outputText value="#{client.username}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Activity</f:facet>
                    <h:outputText value="#{client.getActivity()}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">First name</f:facet>
                    <h:outputText value="#{client.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Last name</f:facet>
                    <h:outputText value="#{client.lastName}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Edit" action="#{adminPageController.prepareUserInfo(client)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Rents" action="#{adminPageController.prepareRentsInfo(client)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Add a new user" action="#{adminPageController.addUser()}"/>
            <br/>
            <br/>
            <h:commandButton value="Log out" action="#{loginController.logout()}"/>
        </h:form>
    </h:body>
</html>
