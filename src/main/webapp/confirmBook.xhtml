<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Confirm adding a new book</title>
    </h:head>
    <h:body>
        <h:form>
            Username:
            <h:outputText value="#{addCatalogController.id}"/>
            <br/>
            Active:
            <h:outputText value="#{addCatalogController.title}"/>
            <br/>
            Author:
            <h:outputText value="#{addCatalogController.author}"/>
            <br/>
            Release year:
            <h:outputText value="#{addCatalogController.releaseYear}"/>
            <br/>
            <h:commandButton value="Confirm book" action="#{addCatalogController.confirmBook()}"/>
            <br/>
        </h:form>
        <h:link value="Manager page" outcome="managerPage.xhtml"/>
        <br/>
        <h:link value="Log out" outcome="index.xhtml"/>
    </h:body>
</html>
