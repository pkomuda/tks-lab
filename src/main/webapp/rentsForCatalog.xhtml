<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>
        <h:outputText value="Rents for #{rentsForCatalogController.title}"/>
    </title>
</h:head>
<h:body>
    <h:outputText value="Logged in as #{loginController.username}"/>
    <br/>
    <br/>
    <h:form>
        Search rents:
        <h:inputText value="#{rentsForCatalogController.rentFilter}"/>
        <h:commandButton value="Refresh" action="#{rentsForCatalogController.filterRents()}"/>
        <br/>
        <br/>
        Current rent:
        <br/>
        <h:dataTable value="#{rentsForCatalogController.unfinishedRents}" var="rent" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{rent.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Catalog</f:facet>
                <h:outputText value="#{rent.catalog}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Rent date</f:facet>
                <h:outputText value="#{rent.rentDateTime}"/>
            </h:column>
        </h:dataTable>
        <br/>
        Rent history:
        <br/>
        <h:dataTable value="#{rentsForCatalogController.finishedRents}" var="rent" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{rent.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Catalog</f:facet>
                <h:outputText value="#{rent.catalog}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Rent date</f:facet>
                <h:outputText value="#{rent.rentDateTime}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Return date</f:facet>
                <h:outputText value="#{rent.returnDateTime}"/>
            </h:column>
        </h:dataTable>
        <br/>
        <h:commandButton value="Back" action="#{rentsForCatalogController.goBack()}"/>
        <br/>
        <h:commandButton value="Log out" action="#{loginController.logOut()}"/>
    </h:form>
</h:body>
</html>
