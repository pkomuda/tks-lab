<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add rent</title>
    </h:head>
    <h:body>
        <h:outputText value="Logged in as #{loginController.username}"/>
        <br/>
        <br/>
        <h:form>
            Catalog ID:
            <h:outputText value="#{addRentController.id}"/>
            <br/>
            yyyy-MM-dd-HH-mm: <h:inputText value="#{addRentController.year}" maxlength="4" size="4"/>-<h:inputText value="#{addRentController.month}" maxlength="2" size="2"/>-<h:inputText value="#{addRentController.day}" maxlength="2" size="2"/>-<h:inputText value="#{addRentController.hour}" maxlength="2" size="2"/>-<h:inputText value="#{addRentController.minute}" maxlength="2" size="2"/>
            <br/>
            <h:commandButton value="OK" action="#{addRentController.confirmRent()}"/>
            <br/>
            <h:commandButton value="Cancel" action="clientPage.xhtml" immediate="true"/>
            <br/>
            <br/>
            <h:commandButton value="Log out" action="#{loginController.logOut()}"/>
        </h:form>
    </h:body>
</html>
